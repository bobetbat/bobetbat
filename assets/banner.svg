<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3C3C3D"/>
      <stop offset="100%" stop-color="#627EEA"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Background Rectangle -->
  <rect width="1200" height="300" fill="url(#bgGradient)" rx="15" ry="15" />

  <!-- Ethereum Logo -->
  <g transform="translate(50, 75)">
    <polygon points="50,0 100,86.6 0,86.6" fill="#627EEA" />
    <polygon points="50,0 90,60 10,60" fill="#FFFFFF" />
  </g>

  <!-- Text: Your Name -->
  <text x="200" y="100" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="url(#textGradient)" font-weight="bold">
    Bobet
  </text>

  <!-- Text: Your Title -->
  <text x="200" y="160" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#FFFFFF">
    Web3 Developer & Ethereum Geek
  </text>

  <!-- Decorative Circles -->
  <circle cx="1100" cy="150" r="80" fill="#FFFFFF" opacity="0.1" />
  <circle cx="1100" cy="150" r="40" fill="#627EEA" opacity="0.3" />
</svg>
