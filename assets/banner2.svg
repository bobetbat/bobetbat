<svg
  width="1200"
  height="300"
  viewBox="0 0 1200 300"
  xmlns="http://www.w3.org/2000/svg"
  style="font-family: Arial, Helvetica, sans-serif"
>
  <!-- ========== DEFINITIONS ========== -->
  <defs>
    <!-- Background Radial Gradient -->
    <radialGradient id="bgRadial" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#2B2D42" />
      <stop offset="100%" stop-color="#0B0C10" />
    </radialGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F9D342"/>
      <stop offset="100%" stop-color="#E856FE"/>
    </linearGradient>

    <!-- Glow Filter for the Swirl -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Drop Shadow for Ethereum Logo -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- ========== BACKGROUND ========== -->
  <rect
    width="1200"
    height="300"
    fill="url(#bgRadial)"
  />

  <!-- ========== DECORATIVE SWIRL ========== -->
  <path
    d="M 250 280
       C 400 120, 700 120, 850 280
       S 1150 480, 1250 250"
    stroke="#8C52FF"
    stroke-width="4"
    fill="none"
    filter="url(#glow)"
    opacity="0.5"
  />

  <!-- ========== DECORATIVE CIRCLES ========== -->
  <circle cx="1050" cy="70" r="40" fill="#8C52FF" opacity="0.2" />
  <circle cx="1080" cy="120" r="20" fill="#F9D342" opacity="0.3" />
  <circle cx="990" cy="180" r="50" fill="#E856FE" opacity="0.15" />

  <!-- ========== ETHEREUM LOGO (2D) ========== -->
  <g transform="translate(80,60)" filter="url(#dropshadow)">
    <!-- Top Polygon (Golden) -->
    <polygon
      fill="#F3BA2F"
      points="50,0 0,75 100,75"
    />
    <!-- Bottom Polygon (Orange) -->
    <polygon
      fill="#F6861B"
      points="50,155 100,85 0,85"
    />
  </g>

  <!-- ========== TEXT: NAME ========== -->
  <text
    x="220"
    y="130"
    fill="url(#textGrad)"
    font-size="50"
    font-weight="bold"
  >
    Bobet
  </text>

  <!-- ========== TEXT: TITLE ========== -->
  <text
    x="220"
    y="190"
    fill="#FFFFFF"
    font-size="24"
  >
    Web3 Developer &amp; Ethereum Geek
  </text>
</svg>
