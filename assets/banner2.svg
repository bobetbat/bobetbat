<svg
  width="1200"
  height="300"
  viewBox="0 0 1200 300"
  xmlns="http://www.w3.org/2000/svg"
  style="font-family: Arial, Helvetica, sans-serif"
>

  <!-- ========== DEFINITIONS ========== -->
  <defs>
    <!-- Background Radial Gradient -->
    <radialGradient id="bgRadial" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#2B2D42" />
      <stop offset="100%" stop-color="#0B0C10" />
    </radialGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F9D342"/>
      <stop offset="100%" stop-color="#E856FE"/>
    </linearGradient>

    <!-- Glow Filter for the Swirl -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Drop Shadow for the Ethereum Logo -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="5" dy="5"
        stdDeviation="5"
        flood-color="#000000"
        flood-opacity="0.4"
      />
    </filter>

    <!-- Gradient for the Ethereum Logo -->
    <linearGradient id="ethGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9B8FFF"/>
      <stop offset="50%" stop-color="#626FEA"/>
      <stop offset="100%" stop-color="#3C3C3D"/>
    </linearGradient>
  </defs>

  <!-- ========== BACKGROUND ========== -->
  <rect
    width="1200"
    height="300"
    fill="url(#bgRadial)"
  />

  <!-- ========== DECORATIVE SWIRL ========== -->
  <path
    d="M 250 280
       C 400 120, 700 120, 850 280
       S 1150 480, 1250 250"
    stroke="#8C52FF"
    stroke-width="4"
    fill="none"
    filter="url(#glow)"
    opacity="0.5"
  />

  <!-- ========== DECORATIVE CIRCLES ========== -->
  <circle cx="1050" cy="70" r="40" fill="#8C52FF" opacity="0.2" />
  <circle cx="1080" cy="120" r="20" fill="#F9D342" opacity="0.3" />
  <circle cx="990" cy="180" r="50" fill="#E856FE" opacity="0.15" />

  <!-- ========== ETHEREUM LOGO (CREATED, 3D EFFECT) ========== -->
  <g transform="translate(80,75)" filter="url(#dropshadow)">
    <!-- Top Half -->
    <polygon
      fill="url(#ethGrad)"
      points="50,0 100,87 0,87"
    />
    <!-- Middle Diamond (slight shading) -->
    <polygon
      fill="url(#ethGrad)"
      fill-opacity="0.9"
      points="50,45 90,87 10,87"
    />
    <!-- Lower Half -->
    <polygon
      fill="url(#ethGrad)"
      points="50,100 100,87 0,87"
      transform="translate(0,25)"
    />
  </g>

  <!-- ========== TEXT: NAME ========== -->
  <text
    x="220"
    y="130"
    fill="url(#textGrad)"
    font-size="50"
    font-weight="bold"
  >
    Bobetbat
  </text>

  <!-- ========== TEXT: TITLE ========== -->
  <text
    x="220"
    y="190"
    fill="#FFFFFF"
    font-size="24"
  >
    Web3 Developer &amp; Ethereum Geek
  </text>
</svg>
